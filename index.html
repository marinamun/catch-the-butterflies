<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch the butterflies🦋</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rampart+One&family=Sniglet&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <audio id="background-audio" loop autoplay>
  <source src="./audios/birds-forest-audio.wav" type="audio/mpeg">

  <audio id="collision-audio" preload="auto">
  <source src="./audios/ouch.mp3" type="audio/mpeg">
  
  <audio id="score-audio" preload="auto">
  <source src="./audios/score-audio.wav" type="audio/mpeg">

  <audio id="shoot-audio" preload="auto">
  <source src="./audios/shoot sound.wav" type="audio/mpeg">
</audio>
</audio>
</audio>
  
</audio>
  </head>
  <body>
    <div id="start-screen">
      <img
        src="./images/butterflyfam.png"
        alt="butterflies"
        id="butterflies-image"
      />
      <div id="start-info">
        <h1>Catch the butterflies!</h1>
        <h3>
          🚫 Beware of the mosquitoes – they hunger for your lives! Defend
          yourself by pressing the spacebar.<br />

          ❤️ Snatch those hearts for precious extra lives.
        </h3>
        <img
          src="./images/instructions.png"
          alt="instructions"
          id="keyboard-image"
        /><br />
        <button href="#" id="start-btn">Start</button>
      </div>
    </div>

    <div id="game-screen">
      <h4>❤ Lives: <span id="lives">3</span></h4>
      <h4>💰 Score: <span id="score">3</span></h4>
    </div>
    <div id="end-screen">
      <div id="end-info">
        <h1>Game over!</h1>
        <h3>The mosquitoes caused you an allergic reaction!</h3>
        <button href="#" id="restart">Start again</button>
      </div>
      <img src="./images/ambulance.png" alt="ambulance" id="ambulance-image" />
    </div>
    <p id="credits">
      <a
        href="https://github.com/marinamun/catch-the-butterflies"
        target="_blank"
        >Open-source code</a
      >
      by Marina Muñoz (•◡•) /
    </p>

    <script src="./src/player.js"></script>
    <script src="./src/bullets.js"></script>
    <script src="./src/obstacle.js"></script>
    <script src="./src/butterfly.js"></script>
    <script src="./src/heart.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/script.js"></script>
  </body>
</html>
