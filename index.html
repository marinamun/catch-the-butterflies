<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch the butterflies🦋</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    
    <div id="start-screen">
      <img src="./images/boy.png" alt="character" />
      <div id="start-info">
        <h1>Catch the butterflies!</h1>
        <h3>and escape the mosquitos using the arrow keys!</h3>
        <button href="#" id="start-btn">Start</button>
      </div>
    </div>

    <div id="game-screen">
        <h4>❤ Lives: <span id="lives">3</span></h4>
        <h4>💰 Score: <span id="score">3</span></h4>
    </div>
    <div id="end-screen">
      <div>
        <h1>Game over!</h1>
        <h3>The mosquitoes caused you an allergic reaction!</h3>
        <a href="#" id="restart">Start again</a>
      </div>
      <img src="./images/ambulance.png" alt="ambulance" />
    </div>

    <script src="./src/player.js"></script>
    <script src="./src/obstacle.js"></script>
    <script src="./src/butterfly.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/script.js"></script>
    
  </body>
</html>
